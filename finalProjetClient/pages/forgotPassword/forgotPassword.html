



<body>

    <form id="registerform" ng-submit="forgotPasswordCtrl.forgotPassword();" method="post" enctype="text/plain">
        UserName:
        <br>
        <input type="text" id="UserName" name="UserName">
<br>
        
        <br> Question:
        <select name="Q1" id="Q1">
            <option ng-repeat="Question in forgotPasswordCtrl.questions" id="{{Question.qid}}" value="{{Question.question}}">
                {{Question.question}}
            </option>
        </select>
        <br> Answer:
        <input type="text" id="ans1" name="ans1">
        <br>
        <input type="submit" id="Send" value="Send">

    </form>
</body>
